
server:
  port: 8001

spring:
  datasource:
   url: jdbc:postgresql://localhost:5430/Doctor_DB
   driver-class-name: org.postgresql.Driver
   username: admin
   password: password

  jpa:
    hibernate:
      ddl-auto: update

    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

